<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div id="break-label">Break Length</div>
    <div id="session-label">Session Length</div>
    <div id="break-decrement" class="clickable">-</div>
    <div id="break-length">5</div>
    <div id="break-increment" class="clickable">+</div>
    <div id="session-decrement" class="clickable">-</div>
    <div id="session-length">25</div>
    <div id="session-increment" class="clickable">+</div>
    <div id="timer-label">Session</div>
    <div id="time-left">25:00</div>
    <button id="start_stop" class="clickable">Start</button>
    <button id="reset" class="clickable">Reset</button>
    <audio id="beep" preload="auto" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
    <script src="index.js"></script>
</body>
</html>
